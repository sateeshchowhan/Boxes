<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="title-wrapper">
      <span class="line"></span>
      <h2 class="title">YAY! It's BOGO</h2>
      <span class="line"></span>
    </div>

    <div class="option-box" data-units="1" data-price="10" data-discount="10">
      <div class="box-header">
        <div class="left-section">
          <input type="radio" name="unit" class="radio" />
          <div class="text-group">
            <div class="unit-line">
              <span class="unit-text">1 Unit</span>
              <span class="discount-tag">10% Off</span>
            </div>
            <span class="subtext">Standard Price</span>
          </div>
        </div>
        <div class="price-group">
          <span class="price">$10.00 USD</span>
          <span class="old-price">$24.00 USD</span>
        </div>
      </div>
      <div class="box-content"></div>
    </div>

    <div class="option-box" data-units="2" data-price="18" data-discount="20">
      <div class="box-header">
        <div class="left-section">
          <input type="radio" name="unit" class="radio" />
          <div class="text-group">
            <div class="unit-line">
              <span class="unit-text">2 Unit</span>
              <span class="discount-tag">20% Off</span>
            </div>
          </div>
        </div>
        <div class="price-group">
          <span class="price">$18.00 USD</span>
          <span class="old-price">$24.00 USD</span>
        </div>
        <span class="badge">MOST POPULAR</span>
      </div>
      <div class="box-content">
        <div class="dropdown-grid header-row">
          <div></div>
          <div class="dropdown-title">Size</div>
          <div class="dropdown-title">Colour</div>
        </div>
        <div class="dropdown-grid">
          <div class="item-number">#1</div>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <select>
            <option>Black</option>
            <option>Red</option>
            <option>Blue</option>
          </select>
        </div>
        <div class="dropdown-grid">
          <div class="item-number">#2</div>
          <select>
            <option>S</option>
            <option>M</option>
            <option>L</option>
          </select>
          <select>
            <option>Black</option>
            <option>Red</option>
            <option>Blue</option>
          </select>
        </div>
      </div>
      
    </div>

    <div class="option-box" data-units="3" data-price="24" data-discount="30">
      <div class="box-header">
        <div class="left-section">
          <input type="radio" name="unit" class="radio" />
          <div class="text-group">
            <div class="unit-line">
              <span class="unit-text">3 Unit</span>
              <span class="discount-tag">30% Off</span>
            </div>
          </div>
        </div>
        <div class="price-group">
          <span class="price">$24.00 USD</span>
          <span class="old-price">$24.00 USD</span>
        </div>
      </div>
      <div class="box-content"></div>
    </div>

    <div class="summary">
      <span class="free-delivery">Free Delivery</span>
      <span class="total-price">Total : $10.00 USD</span>
    </div>

    <button class="add-to-cart">+ Add to Cart</button>
    <div class="powered-by">@ Powered by Pumper</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
